<div class="modal fade" id="addStudentGradeModal" tabindex="-1" role="dialog" aria-labelledby="addStudentGradeModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="addStudentGradeModalLabel">Add Student Grade</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body">
                <form id="add-student-grade-form" method="POST" action="{% url 'student_academic_record' student.id %}">
                    {% csrf_token %}
                    <input type="hidden" name="student_info" value="{{ default_student_info.id }}">
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <select name="subject" class="form-control" required>
                            {% for subject in subjects %}
                            <option value="{{ subject.id }}">{{ subject.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="first_grading">First Grading</label>
                        <input type="number" step="0.01" name="first_grading" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="second_grading">Second Grading</label>
                        <input type="number" step="0.01" name="second_grading" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="third_grading">Third Grading</label>
                        <input type="number" step="0.01" name="third_grading" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="fourth_grading">Fourth Grading</label>
                        <input type="number" step="0.01" name="fourth_grading" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Grade</button>
                </form>
            </div>
        </div>
    </div>
</div>
