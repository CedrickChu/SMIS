<div class="modal fade" id="addStudentModal" tabindex="-1" role="dialog" aria-labelledby="addStudentModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addStudentModalLabel">Add New Student</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form id="addStudentForm" method="post" action="{% url 'student-add' %}">
                {% csrf_token %}
                {{ student_form.as_p }}
                <div class="modal-body">
                    <div id="add-student-errors" class="text-danger"></div>
                    <h5>Student Information Information</h5>
                    <hr style="height:2px; color:black; background-color: black;">
                    <div class="container" style="width:90%;">
                        <div class="form-group">
                            <label for="lrn"></label>
                            <input class="form-control" type="text" name="lrn" placeholder="LRN" required>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <label for="first_name"></label>
                                    <input class="form-control" type="text" name="first_name" placeholder="First Name" required>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <label for="middle_name"></label>
                                    <input class="form-control" type="text" name="middle_name" placeholder="Middle Name">
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <label for="last_name"></label>
                                    <input class="form-control" type="text" name="last_name" placeholder="Last Name" required>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-auto" style="width: 380px;">
                                <div class="form-group">
                                    <label for="birth_date">Birth Date:</label>
                                    <input class="form-control" type="date" name="birth_date" required>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <label for="place_of_birth">Place of birth:</label>
                                    <textarea class="form-control" type="text" name="place_of_birth" required></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-auto" style="width: 380px;">
                                <div class="form-group">
                                    <label for="gender">Gender:</label>
                                    <select style='height:40px;' class="form-control" name="gender" required>
                                        <option value="M">Male</option>
                                        <option value="F">Female</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="grade_level">Grade Level:</label>
                                    <select style='height:40px;' class="form-control" name="grade_level" required>
                                        {% for level in grade_levels %}
                                            <option value="{{ level.id }}">{{ level.name }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
    
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <label for="address">Address:</label>
                                    <textarea class="form-control" name="address" rows="3" required></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Parent/Guardian Information -->
                    {{ parent_guardian_form.as_p }}
                    <hr style="height:2px; color:black; background-color: black;">
                    <h5>Parent/Guardian Information</h5>
                    <div class="container" style="width:90%;">
                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <label for="parent_first_name"></label>
                                    <input class="form-control" type="text" name="parent_first_name" placeholder="Parent First Name:">
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <label for="parent_middle_name"></label>
                                    <input class="form-control" type="text" name="parent_middle_name" placeholder="Parent Middle Name:">
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <label for="parent_last_name"></label>
                                    <input class="form-control" type="text" name="parent_last_name" placeholder="Parent Middle Name:" required>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <label for="parent_address"></label>
                                    <textarea class="form-control" name="parent_address" rows="3" placeholder="Parent/Guardian Address:" required></textarea>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <label for="contact_information"></label>
                                    <input class="form-control" type="text" name="contact_information" placeholder="Parent Contact Information" required>
                                </div>
    
                            </div>
                        </div> 

                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary" id="submitAddStudent">Add Student</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    $(document).ready(function() {
      $('#addStudentForm').submit(function(event) {
        event.preventDefault(); 
        var formData = $(this).serialize();
  
        $.ajax({
          type: 'POST',
          url: $(this).attr('action'),
          data: formData,
          success: function(response) {
            if (response.success) {
                window.location.href = "{% url 'student-list'%}";
                alert('Student added successfully');
                $('#addStudentModal').modal('hide');
              
            } else {
              console.error('Unexpected response:', response);
            }
          },
          error: function(xhr, status, error) {
            console.error('AJAX Error:', error);
            var errors = xhr.responseJSON.errors;
            var parentGuardianErrors = xhr.responseJSON.parent_guardian_errors;
  
            $('#form-errors').html('');
            if (errors) {
              $.each(errors, function(field, errors) {
                $('#form-errors').append('<p>' + field + ': ' + errors.join(', ') + '</p>');
              });
            }
            if (parentGuardianErrors) {
              $.each(parentGuardianErrors, function(field, errors) {
                $('#form-errors').append('<p>' + field + ': ' + errors.join(', ') + '</p>');
              });
            }
            $('#form-errors').show();
          }
        });
      });
    });
  </script>
