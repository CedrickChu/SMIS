{% for student in students %}
<div class="modal fade" id="studentModal" tabindex="-1" role="dialog" aria-labelledby="studentModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg"  role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="studentModalLabel">Student Details</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <p><strong>LRN No.:</strong> <span id="modal-student-lrn"></span></p>
            <p><strong>Name:</strong> <span id="modal-student-name"></span></p>
            <p><strong>Gender</strong> <span id="modal-student-gender"></span></p>
            <p><strong>Grade Level:</strong> <span id="modal-student-grade_level"></span></p>
            <p><strong>Date of Birth:</strong> <span id="modal-student-birth_date"></span></p>
            <p><strong>Place of Birth:</strong> <span id="modal-student-place_of_birth"></span></p>
            <p><strong>Address:</strong> <span id="modal-student-address"></span></p>
            <p><strong>Parent or Guardian:</strong> <span id="modal-student-parent_guardian"></span></p>
            <p><strong>Parent or Guardian Address:</strong> <span id="modal-student-parent_guardian_address"></span></p>
            <p><strong>Parent or Guardian Contact Details:</strong> <span id="modal-student-parent_guardian_contact"></span></p>
        </div>
        <div class="modal-footer">
            {% if request.user.is_superuser %}
            <button type="button" class="btn btn-danger" style="width:150px;">
                <a style='color:white;' href="{% url 'student-update' student.id %}">
                    <i class="fa fa-pen">
                      Update
                    </i>
                </a>
            </button>
            {% endif %}
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
</div>
{% endfor %}
